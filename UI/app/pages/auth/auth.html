<!-- Login -->
<div class="login__block toggled" id="l-login">
  <div class="login__block__header">
    <i class="zmdi zmdi-account-circle"></i>
    ورود به سامانه

  </div>

  <div class="login__block__body">
    <form ng-submit="vm.login()">
      <div
              class="form-group form-group--float form-group--centered form-group--centered"
      >
        <input ng-model="vm.formData.mobile" type="text" class="form-control" />
        <label>شماره موبایل</label>
        <i class="form-group__bar"></i>
      </div>

      <div
              class="form-group form-group--float form-group--centered form-group--centered"
      >
        <input ng-model="vm.formData.password" type="password" class="form-control" />
        <label>رمز عبور</label>
        <i class="form-group__bar"></i>
      </div>

      <button class="btn btn-success btn--icon m-t-15" type="submit">
        <i class="zmdi zmdi-long-arrow-right" ></i>
      </button>

    </form>
    <hr>
  </div>
</div>

<!-- Register -->
<div class="login__block" id="l-register">
  <div class="login__block__header palette-Blue bg">
    <i class="zmdi zmdi-account-circle"></i>
   همین حالا حساب کاربری خود را بسازید

    <div class="actions login__block__actions">
      <div class="dropdown">
        <a href="" data-toggle="dropdown"
          ><i class="zmdi zmdi-more-vert"></i
        ></a>

        <ul class="dropdown-menu pull-left">
          <li><a data-block="#l-login" href="">ورود</a></li>
          <li>
            <a data-block="#l-forget-password" href="">فراموشی رمز عبور</a>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div class="login__block__body">
    <form ng-submit="vm.register()">
      <div class="form-group form-group--float form-group--centered">
        <input ng-model="vm.formData.name" type="text" class="form-control" />
        <label>نام و نام خانوادگی</label>
        <i class="form-group__bar"></i>
      </div>

    </form>

    <div class="form-group form-group--float form-group--centered">
      <input ng-model="vm.formData.mobile" type="text" class="form-control" />
      <label>شماره موبایل</label>
      <i class="form-group__bar"></i>
    </div>

    <div class="form-group form-group--float form-group--centered">
      <input ng-model="vm.formData.password" type="password" class="form-control" />
      <label>رمز عبور</label>
      <i class="form-group__bar"></i>
    </div>

    <div class="input-centered">
      <div class="checkbox">
        <label>
          <input type="checkbox" ng-model="vm.formData.agree" value="" />
          <i class="input-helper"></i>
          با قوانین و مقررات موافقم.
        </label>
      </div>
    </div>

    <button type="submit" ng-click="vm.register()" class="btn btn-success btn--icon m-t-15">
      <i class="zmdi zmdi-plus"></i>
    </button>
    <hr>
    <a data-block="#l-login" href="">قبلا ثبت نام کرده اید؟</a>
  </div>
</div>

<!-- Forgot Password -->
<div class="login__block" id="l-forget-password">
  <div class="login__block__header palette-Purple bg">
    <i class="zmdi zmdi-account-circle"></i>
    فراموشی رمز عبور

    <div class="actions login__block__actions">
      <div class="dropdown">
        <a href="" data-toggle="dropdown"
          ><i class="zmdi zmdi-more-vert"></i
        ></a>

        <ul class="dropdown-menu pull-left">
          <li><a data-block="#l-login" href="">ورود</a></li>
          <li><a data-block="#l-register" href="">ثبت نام</a></li>
        </ul>
      </div>
    </div>
  </div>

  <div class="login__block__body">
    <p class="m-t-30">
      جهت بازیابی حساب کاربری خود شماره تلفن همراه خود را وارد نمایید.
    </p>

    <div class="form-group form-group--float form-group--centered">
      <input type="text" class="form-control" />
      <label>تلفن همراه</label>
      <i class="form-group__bar"></i>
    </div>

    <button class="btn btn-success btn--icon m-t-15">
      <i class="zmdi zmdi-check"></i>
    </button>
  </div>
</div>
