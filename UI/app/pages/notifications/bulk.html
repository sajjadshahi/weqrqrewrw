<div class="card">
        <div class="card__header">
          <h2>لیست QRCode های تجمیعی ساخته شده</h2>
          <br>  
          <button class="btn btn-primary" ng-click="vm.createBulkQRCodes()">ساخت QRCode جدید</button>      
        </div>
      
        <div class="card__body">
          <div>
            <table
              class="table table-condensed table-striped ver-middle"
              ng-table="vm.bulkqrcodes"
              id="bulk_table"
              show-filter="true"
            >
              <tr ng-repeat="row in $data" class="text-center">
                <td data-title="'ID'">{{ row.id }}</td>
                <td data-title="'عنوان'" filter="{title: 'text'}">{{ row.title }}</td>
          <td data-title="'پروژه'">{{ row.project.name }}</td>               
                <td data-title="'تاریخ ایجاد'">{{ row.createdAt }}</td>
                <td data-title="'تعداد'">{{ row.count }}</td>
                <td data-title="'دامنه'">{{ row.domain }}</td>
                <td data-title="'عملیات'" class="table-operations">
                  <a uib-tooltip="دانلود" href="{{getBulkZipDownloadUrl(row.id)}}" download tooltip-placement="|top,top-left,top-right,bottom,bottom-left,bottom-right,left,left-top,left-bottom,right,right-top,right-bottom|"><i class="zmdi zmdi-download"></i></a>
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>
