<div class="modal-header">
    <h4 class="modal-title">
      دسته‌بندی جدید
    </h4>
  </div>
  <div class="modal-body">
    <div ng-if="!mc.qrCodeId">
      <div class="form-group">
        <label for="">عنوان</label>
        <input type="text" class="form-control" ng-model="mc.formData.name">
      </div>
      <div class="form-group">
        <label for="">شرح</label>
        <div>
          <textarea class="form-control" name="" id="" cols="30" rows="10" 
          ng-model="mc.formData.description"></textarea>
        </div>
      </div>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-danger"
      data-dismiss="modal"
      ng-click="mc.cancel()"
    >
      بستن
    </button>
    <button type="button" class="btn btn-success" ng-click="mc.submit()">
      ثبت
    </button>
  </div>
