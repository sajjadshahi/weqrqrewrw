<div class="card">
    <div class="card__header">
        <h2>رسانه‌ها</h2>
        <br>
    </div>

    <div class="card__body">
        <div>
            <table
                    class="table table-condensed table-striped table-bordered ver-middle"
                    ng-table="vm.users"
                    id="projects_table"
                    show-filter="true"
            >
                <tr ng-repeat="row in vm.medium" class="text-center">
                    <td data-title="'ID'">{{ row.id }}</td>
                    <td data-title="'عنوان'">{{ row.title }}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
