<div class="modal-header">
    <h4 class="modal-title">
        پروژه جدید
    </h4>
</div>
<div class="modal-body">
    <div ng-if="!mc.qrCodeId">
        <div class="form-group">
            <label for="">عنوان</label>
            <input type="text" class="form-control" ng-model="mc.formData.name">
        </div>
        <div class="form-group">
            <label for="">شرح</label>
            <div>
          <textarea class="form-control" name="" id="" cols="30" rows="10"
                    ng-model="mc.formData.description"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="">لوگو</label>
            <div>
                <input nv-file-select=""
                       uploader="mc.uploader"
                       accept="{{mc.accept}}"
                       id="file" type="file">

            </div>
            <div ng-if="mc.formData.picture">
                <button class="btn btn-danger" ng-click="mc.formData.picture = null" style="margin: 20px;">
                <i class="zmdi zmdi-delete" ></i>
                </button>
                <br>
                <img ng-src="{{'projects/' + mc.formData.picture}}" style="max-width: 100%" alt="">
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button
                type="button"
                class="btn btn-danger"
                data-dismiss="modal"
                ng-click="mc.cancel()"
        >
            بستن
        </button>
        <button type="button" class="btn btn-success" ng-click="mc.submit()">
            ثبت
        </button>
    </div>
</div>
