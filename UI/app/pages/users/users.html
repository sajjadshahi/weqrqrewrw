<div class="card">
    <div class="card__header">
        <h2>کاربران</h2>
        <br>
        <button class="btn btn-primary">کاربر جدید</button>
    </div>

    <div class="card__body">
        <div>
            <table
                    class="table table-condensed table-striped table-bordered ver-middle"
                    ng-table="vm.users"
                    id="projects_table"
                    show-filter="true"
            >
                <tr ng-repeat="row in $data" class="text-center">
                    <td data-title="'ID'">{{ row.id }}</td>
                    <td data-title="'نام'">{{ row.firstName }}</td>
                    <td data-title="'نام خانوادگی'">{{ row.lastName }}</td>
                    <td data-title="'شماره موبایل'">
                        {{row.mobile}}
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
